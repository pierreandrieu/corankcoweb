{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form method="post" class="needs-validation mt-5" novalidate>
            {% csrf_token %}
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email :</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password1" class="col-sm-2 col-form-label">Mot de passe :</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password1" id="password1" required>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="password2" class="col-sm-2 col-form-label">Confirmez le mot de passe :</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password2" id="password2" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
