{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>CoRankCo</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">CoRankCo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link"
                       href="{% url 'auth_app:profile' request.user.username %}">Welcome, {{ request.user.username }}</a>
                    <a class="nav-item nav-link" href="{% url 'auth_app:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'auth_app:login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'auth_app:register' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}
        <!-- The specific content of each page. -->
    {% endblock content %}
</main>

<footer class="text-center">
    <p>&copy; Pierre Andrieu </p>
</footer>
</body>
</html>
